<h2>Click on an album to view all album photos</h2>
<div *ngIf='albums' class='albums-container'>
  
  <ng-template ngFor let-album [ngForOf]="albums" let-i="index">
    <div (click)='routeToFullAlbum(album.id)' class='album'>
      <img src='{{albumThumbnails[album.id]}}' />
    </div>
  </ng-template>
</div>
